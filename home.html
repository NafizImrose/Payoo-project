<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | home</title>

    <!-- fav icon -->
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon" />

    <!-- DaisyUi + tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md mx-auto bg-base-200">
    <header class="navbar top-0 sticky pt-0 z-10">
      <div class="navbar bg-base-200 shadow-sm">
        <div class="navbar-start ">
          <div class="mother flex items-center">
            <div class="logo w-[100px] p-3">
              <img src="assets/logo.png" alt="" />
            </div>
            <div class="balance-text w-[150px]">
              <h1 class="text-2xl">$<span id="balance">45000</span></h1>

              <p class="text-sm text-gray-400">Available Balance</p>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <button id="logout-btn" class="btn text-gray-400 hover:text-black">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out
          </button>
        </div>
      </div>
    </header>

    <section class="welcome w-11/12 mx-auto space-y-3 my-8">
      <h1 class="text-3xl font-bold">
        Welcome to Pay<span class="text-primary">oo</span>
      </h1>
      <p class="text-neutral-900/35">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
    </section>

    <!-- button k grp declare krte hbe, vitore ja ase ta button focus a thakle responce krbe -->
    <section class="items w-11/12 mx-auto grid grid-cols-3 gap-4">
      <button id="add-money" onclick="showOnly('add-money-sec')" class="btn flex-col h-full p-4 rounded-2xl btn-primary btn-soft group focus:bg-[#570DF8]">
        <img src="assets/opt-1.png" alt="" />
        <p class="group-focus:text-white">Add Money</p>
      </button>
      <button id="cash-out" onclick="showOnly('cashout-sec')" class="btn flex-col h-full p-4 rounded-2xl btn-primary btn-soft group focus:bg-[#570DF8]">
        <img src="assets/opt-2.png" alt="" />
        <p class="group-focus:text-white">Cashout</p>
      </button>
      <button class="btn flex-col h-full p-2 rounded-2xl btn-primary btn-soft group focus:bg-[#570DF8]">
        <img src="assets/opt-3.png" alt="" />
        <p class="group-focus:text-white">Transfer Money</p>
      </button>
      <button class="btn flex-col h-full p-4 rounded-2xl btn-primary btn-soft group focus:bg-[#570DF8]">
        <img src="assets/opt-4.png" alt="" />
        <p class="group-focus:text-white">Get Bonus</p>
      </button>
      <button class="btn flex-col h-full p-4 rounded-2xl btn-primary btn-soft group focus:bg-[#570DF8]">
        <img src="assets/opt-5.png" alt="" />
        <p class="group-focus:text-white">Pay Bill</p>
      </button>
      <button class="btn flex-col h-full p-4 rounded-2xl btn-primary btn-soft group focus:bg-[#570DF8]">
        <img src="assets/opt-5.png" alt="" />
        <p class="group-focus:text-white">Transactions</p>
      </button>
    </section>

    <section id="add-money-sec" class="out w-11/12 mx-auto py-5 mb-20 hidden">
      <h1 class="text-2xl font-bold">Add Money</h1>
      <div>
         <div class="form ">
      <div class="card bg-base-100 w-full shadow top-5 ">
      <div class="card-body ">
        <fieldset class="fieldset space-y-2 ">
                      <label class="label font-bold text-neutral-950">Select A Bank</label>

            <select id="banc-name" class="select rounded-full bg-base-200 border-none w-full">
  <option disabled selected>Select A Bank</option>
  <option>Brac Bank PLC</option>
  <option>Sonali Bank PLC</option>
  <option>City Bank Ltd.</option>
  <option>Prime Bank Ltd.</option>
  <option>NRBC Ltd.</option>
  <option>Ducth Bangla Bank Ltd.</option>
  <option>Jamuna Bank PLC</option>
  <option>Krishi Bank Ltd.</option>
  <option>Islami Bank Ltd.</option>
  <option>Rupali Bank PLC</option>
  <option>Agrani Bank Ltd.</option>
  <option>Janata Bank PLC</option>
  <option>Dhaka Bank Ltd.</option>
</select>
          <label class="label font-bold text-neutral-950">Bank Account Number</label>
          <input id="add-agent-number" maxlength="11" minlength="11" type="text" required class="input rounded-full bg-base-200 border-none w-full" placeholder="Enter your 11 number " />
          <label class="label font-bold text-neutral-950">Amount To Add</label>
          <input id="add-amount-number" type="number" class="input rounded-full bg-base-200 border-none w-full" placeholder="Enter amount to withdraw " />
          <label class="label font-bold text-neutral-950">4 Digit Pin</label>
          <input id="add-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 border-none w-full" placeholder="Enter 4 digit pin" />
          <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
          <button id="add-btn" class="btn btn-primary rounded-full mt-4 btn-">Add Money</button>
    </div>
      </div>
    </section>

    <section id="cashout-sec" class="out w-11/12 mx-auto py-5 mb-20 hidden">
      <h1 class="text-2xl font-bold">Cashout</h1>
      <div>
         <div class="form ">
      <div class="card bg-base-100 w-full shadow top-5 ">
      <div class="card-body ">
        <fieldset class="fieldset space-y-2 ">
          <label class="label font-bold text-neutral-950">Agent Number</label>
          <input id="out-agent-number" maxlength="11" minlength="11" type="text"  class="input rounded-full bg-base-200 border-none w-full" placeholder="Enter your 11 number " />
          <label class="label font-bold text-neutral-950">Amount</label>
          <input id="out-amount-number" type="number" class="input rounded-full bg-base-200 border-none w-full" placeholder="Enter amount to withdraw " />
          <label class="label font-bold text-neutral-950">4 Digit Pin</label>
          <input id="cash-out-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 border-none w-full" placeholder="Enter 4 digit pin" />
          <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
          <button id="withdraw-btn" class="btn btn-primary rounded-full mt-4 btn-">Withdraw Money</button>
    </div>
      </div>
    </section>

   

    <script src="/script/home.js"></script>
  </body>
</html>
