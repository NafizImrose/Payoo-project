<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | login</title>

    <!-- fav icon -->
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon" />

    <!-- DaisyUi + tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md mx-auto bg-base-200">
    <header class="navbar">
      <div class="navbar bg-base-200 shadow-sm">
        <div class="navbar-start">
          <div class="mother flex items-center">
            <div class="logo w-[100px] p-3">
              <img src="assets/logo.png" alt="" />
            </div>
            <div class="balance-text w-[150px]">
              <h1 class="text-2xl"><span id="balance">$45000</span></h1>

              <p class="text-sm text-gray-400">Available Balance</p>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <button id="logout-btn" class="btn text-gray-400 hover:text-black">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out
          </button>
        </div>
      </div>
    </header>

    <section class="welcome w-11/12 mx-auto space-y-3 my-8">
      <h1 class="text-3xl font-bold">
        Welcome to Pay<span class="text-primary">oo</span>
      </h1>
      <p class="text-neutral-900/35">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
    </section>

    <section class="items w-11/12 mx-auto grid grid-cols-3 gap-4">
      <button class="btn flex-col h-full p-4 rounded-2xl btn-primary btn-soft">
        <img src="assets/opt-1.png" alt="" />
        <p>Add Money</p>
      </button>
      <button class="btn flex-col h-full p-4 rounded-2xl btn-primary btn-soft">
        <img src="assets/opt-2.png" alt="" />
        <p>Cashout</p>
      </button>
      <button class="btn flex-col h-full p-2 rounded-2xl btn-primary btn-soft">
        <img src="assets/opt-3.png" alt="" />
        <p>Transfer Money</p>
      </button>
      <button class="btn flex-col h-full p-4 rounded-2xl btn-primary btn-soft">
        <img src="assets/opt-4.png" alt="" />
        <p>Get Bonus</p>
      </button>
      <button class="btn flex-col h-full p-4 rounded-2xl btn-primary btn-soft">
        <img src="assets/opt-5.png" alt="" />
        <p>Pay Bill</p>
      </button>
      <button class="btn flex-col h-full p-4 rounded-2xl btn-primary btn-soft">
        <img src="assets/opt-5.png" alt="" />
        <p>Transactions</p>
      </button>
    </section>

    <script src="/script/home.js"></script>
  </body>
</html>
