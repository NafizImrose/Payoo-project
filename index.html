<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | login</title>

    <!-- fav icon -->
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon" />

    <!-- DaisyUi + tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <!-- daisyUI by default image er width max rekhe, amra max width komiye jekhane sekhane nite pari -->
    <div class="logo w-[200px] mx-auto pt-52">
      <img src="assets/Logo-full.png" alt="" />
    </div>

    <div class="form ">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto top-8 ">
      <div class="card-body ">
        <fieldset class="fieldset space-y-2 ">
          <label class="label font-bold text-neutral-950">Mobile Number</label>
          <input id="number" maxlength="11" minlength="11" type="email" class="input rounded-full bg-base-200 border-none" placeholder="Enter your 11 number " />
          <label class="label font-bold text-neutral-950">4 Digit Pin</label>
          <input id="pin" maxlength="4" type="password" class="input rounded-full bg-base-200 border-none" placeholder="Enter 4 digit pin" />
          <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
          <button id="input-btn" class="btn btn-primary rounded-full mt-4 btn-">Login</button>
    </div>

    <script src="script/login.js"></script>
  </body>
</html>
